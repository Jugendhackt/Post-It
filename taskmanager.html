<!DOCTYPE html>
<html lang="en" onselectstart="return false;" style="-ms-user-select: none;">

<head>
  <title>PostIt</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="icon" href="assets/images/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrap">
  <div id="main" class=" clear-top">
<!--navigation-->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"><i onclick="location.href='main.html'" style="cursor: pointer;padding-top: 0;" class="fa fa-arrow-left faicon arrowback" aria-hidden="true"></i></a><p class="navbar-brand"><i class="fa fa-calendar-check-o faicon" aria-hidden="true"></i><span>Task Manager</span></p>
      </div>
    </div>
  </nav>
<!--content-->
  <div class="content">
    <div class="container-fluid">
      <table id="todoTable">
          <tr>
             <th colspan="2">T</th>
           </tr>
           <tr class="todoRow">
           <td class="todoItem">
             <input type="checkbox" class="tablecheckbox">
             {{$text}}
           </td>
           <td class="td-right">
             <button class="btn btn-default tododeletebutton"><i class="fa fa-times" aria-hidden="true"></i></button>
           </td>
         </tr>
        </table>
        <input id="addtaskinput" type="text" class="form-control" placeholder="New Task">
        <button id="addtask" class="btn btn-default center-block"  aria-hidden="true"><i class="fa fa-plus-square" aria-hidden="true"></i>&nbsp;Add new task</button>
    </div>
  </div>
</div>
</div>
<!--scripts-->
<script src="https://use.fontawesome.com/2beeaf0fcf.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
